<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ConstructPro - Premier Construction & Architecture Services">
  <title>ConstructPro - Premier Construction & Architecture</title>

  <!-- Bootstrap -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}" rel="stylesheet">
  <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap}" rel="stylesheet">
  <link th:href="@{https://unpkg.com/aos@2.3.1/dist/aos.css}" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .containerr {
      max-width: 1400px;
      margin: 0 auto;
      padding: 100px 20px 40px; /* Add top padding to avoid overlap with header */
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 0 15px;
    }

    .top-bar h2 {
      font-size: 2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0 auto; /* Center the heading */
    }

    .search-form {
      max-width: 350px;
      width: 100%;
    }

    .search-form .input-group {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .search-form input {
      font-family: 'Poppins', sans-serif;
      border: none;
      padding: 12px;
      font-size: 0.95rem;
      color: #333;
    }

    .search-form .bt {
      background-color: #14213d;
      border: none;
      padding: 12px 24px;
      font-weight: 500;
      font-size: 0.95rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      justify-items: center;
      padding: 0 10px;
    }

    .gallery-card {
      width: 100%;
      max-width: 260px;
      height: 320px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #fff;
    }

    .gallery-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .gallery-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .gallery-card:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.75));
      color: #fff;
      text-align: center;
      padding: 12px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .gallery-card:hover .overlay {
      transform: translateY(0);
    }

    .overlay h5 {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0;
      text-transform: capitalize;
    }

    .overlay p {
      font-size: 0.9rem;
      font-weight: 400;
      margin: 4px 0 0;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      .gallery-container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 6px;
      }

      .top-bar {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<div class="containerr">
  <div class="row align-items-center top-bar">
    <div class="col-md-6 text-center mx-auto">
      <h2>Project Gallery</h2>
    </div>
    <div class="col-md-6 text-end">
      <form method="get" action="#" class="search-form">
        <div class="input-group">
          <input type="text" name="search" th:value="${search}" class="form-control" placeholder="Search by category...">
          <button class="btn bt" type="submit">Search</button>
        </div>
      </form>
    </div>
  </div>

  <div class="gallery-container mt-4">
    <div class="gallery-card" th:each="img : ${images}">
      <img th:src="@{'/image/' + ${img.imageName}}" alt="Project Image">
      <div class="overlay">
        <h5 th:text="${img.title}">Title</h5>
        <p th:text="${img.category}">Category</p>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://unpkg.com/aos@2.3.1/dist/aos.js}"></script>
<script th:src="@{/js/script.js}"></script>

<script>
  AOS.init({
    duration: 800,
    easing: 'ease-in-out',
    once: true
  });

  window.addEventListener('scroll', function () {
    const navbar = document.getElementById('mainNavbar');
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });
</script>
</body>
</html>
