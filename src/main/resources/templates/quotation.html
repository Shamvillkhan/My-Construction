 <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="ConstructPro - Premier Construction & Architecture Services">
<title>ConstructPro - Premier Construction & Architecture</title>

<!-- Bootstrap 5.3.2 CSS -->
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<!-- Font Awesome 6.4.2 -->
<link
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}"
	rel="stylesheet"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous">

<!-- Google Fonts (Poppins) -->
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap}"
	rel="stylesheet">

<!-- AOS Animation Library -->
<link th:href="@{https://unpkg.com/aos@2.3.1/dist/aos.css}"
	rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
 
	<!-- Navbar -->
	<div th:replace="fragments/header :: header"></div>
 
 


<div class="container mt-5">
    <h2 class="mb-4">Quotation Summary</h2>
    <div class="card p-4 shadow-sm">
        <p><strong>Project Type:</strong> <span th:text="${quotation.project}"></span></p>
        <p><strong>User Budget:</strong> ₹<span th:text="${userBudget}"></span></p>
        <p><strong>Base Budget:</strong> ₹<span th:text="${baseBudget}"></span></p>
        <p><strong>GST (18%):</strong> ₹<span th:text="${gst}"></span></p>
        <p><strong>Service Charge:</strong> ₹<span th:text="${serviceCharge}"></span></p>
        <p><strong>Final Estimated Cost:</strong> ₹<span th:text="${finalEstimated}"></span></p>

        <p><strong>Budget Difference:</strong>
            <span th:if="${difference > 0}">Extra ₹<span th:text="${difference}"></span></span>
            <span th:if="${difference < 0}">Kam ₹<span th:text="${#numbers.formatDecimal(difference.abs(), 0, 'COMMA', 2, 'POINT')}"></span></span>
        </p>

        <div class="alert alert-info mt-3">
            <strong th:text="${message}"></strong>
        </div>
    </div>
</div>


	 
 
	 

		<!-- Footer -->
		 <div th:replace="fragments/footer :: footer"></div>
	</div>

	<!-- Bootstrap 5.3.2 JS Bundle with Popper -->
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<!-- AOS Animation Library -->
	<script th:src="@{https://unpkg.com/aos@2.3.1/dist/aos.js}"></script>

	<!-- Custom JS -->
	<script th:src="@{/js/script.js}"></script>

	<script>
	
	document.addEventListener('DOMContentLoaded', function() {
	    // Debug navbar toggler
	    const navbarToggler = document.querySelector('.navbar-toggler');
	    const navbarCollapse = document.querySelector('.navbar-collapse');
	    
	    navbarToggler.addEventListener('click', function() {
	        console.log('Toggler clicked');
	        console.log('Current collapse state:', navbarCollapse.classList.contains('show'));
	    });
	    
	    // Manually trigger collapse if needed
	    const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
	        toggle: false
	    });
	    
	    navbarToggler.addEventListener('click', function() {
	        bsCollapse.toggle();
	    });
	});
		// Initialize AOS animation
		AOS.init({
			duration : 800,
			easing : 'ease-in-out',
			once : true
		});

		// Navbar scroll effect
		window.addEventListener('scroll', function() {
			const navbar = document.getElementById('mainNavbar');
			if (window.scrollY > 50) {
				navbar.classList.add('scrolled');
			} else {
				navbar.classList.remove('scrolled');
			}
		});
	</script>
</body>
</html>
