<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="UTF-8">
	<title>Submit Contact Detail</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-lg-6 col-md-8">
			<div class="card shadow-lg">
				<div class="card-header bg-primary text-white text-center">
					<h4 class="mb-0">Submit Contact Details</h4>
				</div>
				<div class="card-body p-4">
					<form th:action="@{/contact-detail/submit}" method="post" th:object="${contactDetail}">
						<div class="mb-3">
							<label for="location" class="form-label">Location</label>
							<input type="text" id="location" th:field="*{location}" class="form-control" placeholder="Enter location" required>
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">Phone Number</label>
							<input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="e.g., +91-9876543210" required>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input type="email" id="email" th:field="*{email}" class="form-control" placeholder="you@example.com" required>
						</div>
						<div class="mb-3">
							<label for="website" class="form-label">Website</label>
							<input type="url" id="website" th:field="*{website}" class="form-control" placeholder="https://www.yourwebsite.com" required>
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" id="active" th:field="*{active}" class="form-check-input">
							<label class="form-check-label" for="active">Set as Active</label>
						</div>
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Save Contact Detail</button>
						</div>
					</form>
				</div>
			
			</div>
		</div>
	</div>
</div>

</body>
</html>
