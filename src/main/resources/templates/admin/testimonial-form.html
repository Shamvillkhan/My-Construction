<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Testimonial</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .testimonial-form {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="testimonial-form">
        <h2>Add Client Testimonial</h2>
        <form th:action="@{/testimonials/save}" th:object="${testimonial}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name" class="form-label">Client Name</label>
                <input type="text" th:field="*{clientName}" class="form-control" id="name" placeholder="Enter client's name" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Testimonial</label>
                <textarea th:field="*{message}" class="form-control" id="message" rows="4" placeholder="Write testimonial here..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="imageFile" class="form-label">Client Photo</label>
                <input type="file" name="imageFile" class="form-control" id="imageFile" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Submit Testimonial</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
