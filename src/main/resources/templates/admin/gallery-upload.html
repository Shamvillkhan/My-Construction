<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Gallery Image</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    
    
 <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        padding: 0 15px;
        text-align: center; /* Center the content */
    }

    .top-bar h2 {
        font-size: 2rem;
        font-weight: 700;
        color: #1a1a1a;
        margin: 0;
        flex: 1; /* Allow h2 to take available space for centering */
        text-align: center; /* Explicitly center the text */
    }

    .search-form {
        max-width: 350px;
        width: 100%;
    }

    .search-form .input-group {
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .search-form input {
        font-family: 'Poppins', sans-serif;
        border: none;
        padding: 12px;
        font-size: 0.95rem;
        color: #333;
    }

    .search-form input:focus {
        outline: none;
        box-shadow: none;
    }

    .search-form .btn-primary {
        background-color: #14213d;
        border: none;
        padding: 12px 24px;
        font-weight: 500;
        font-size: 0.95rem;
        color:white;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .search-form .btn-primary:hover {
        background-color: #0f1a2e;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .search-form .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }

    .gallery-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 8px;
        justify-items: center;
        padding: 0 10px;
    }

    .gallery-card {
        width: 100%;
        max-width: 260px;
        height: 320px;
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #fff;
    }

    .gallery-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .gallery-card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        transition: transform 0.3s ease;
    }

    .gallery-card:hover img {
        transform: scale(1.05);
    }

    .overlay {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: linear-gradient(180deg, transparent, rgba(0, 0, 0, 0.75));
        color: #fff;
        text-align: center;
        padding: 12px;
        transform: translateY(100%);
        transition: transform 0.3s ease;
    }

    .gallery-card:hover .overlay {
        transform: translateY(0);
    }

    .overlay h5 {
        font-size: 1.1rem;
        font-weight: 600;
        margin: 0;
        text-transform: capitalize;
    }

    .overlay p {
        font-size: 0.9rem;
        font-weight: 400;
        margin: 4px 0 0;
        opacity: 0.9;
    }

    @media (max-width: 768px) {
        .gallery-container {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 6px;
        }

        .top-bar {
            flex-direction: column;
            align-items: center; /* Center items in mobile view */
            gap: 15px;
        }

        .search-form {
            max-width: 100%;
        }
    }
</style>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Upload Project Image</h2>
    <form th:action="@{/gallery/upload}" method="post"  enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">title</label>
            <input type="text" name="title" class="form-control" placeholder="e.g. house, office" required>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Select Image</label>
            <input type="file" name="imageFile" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Project Category</label>
            <input type="text" name="category" class="form-control" placeholder="e.g. house, office" required>
        </div>
        <button type="submit" class="btn btn-success">Upload</button>
    </form>
</div>
</body>
</html>
