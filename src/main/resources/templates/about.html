<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="ConstructPro - Premier Construction & Architecture Services">
<title>ConstructPro - Premier Construction & Architecture</title>

<!-- Bootstrap 5.3.2 CSS -->
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">

<!-- Font Awesome 6.4.2 -->
<link
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css}"
	rel="stylesheet"
	integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
	crossorigin="anonymous">

<!-- Google Fonts (Poppins) -->
<link
	th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap}"
	rel="stylesheet">

<!-- AOS Animation Library -->
<link th:href="@{https://unpkg.com/aos@2.3.1/dist/aos.css}"
	rel="stylesheet">

<!-- Custom CSS -->
<link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
 
	<!-- Navbar -->
	<div th:replace="fragments/header :: header"></div>
 
	<!-- Main Content -->
	<div class="content-wrapper" >
		<!-- About Section -->
		<section id="about"  class="py-5  content-section">
			<div class="container">
				<div class="section-title">
					<h2 class="animate-slideUp">About ConstructPro</h2>
				</div>
				<div class="row align-items-center">
					<div class="col-lg-6">
						<img
							src="https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2070&auto=format&fit=crop"
							alt="About" class="img-fluid rounded animate-slideUp"
							style="animation-delay: 0.3s;">
					</div>
					<div class="col-lg-6">
						<h3 class="animate-slideUp">25 Years of Excellence</h3>
						<p class="animate-slideUp" style="animation-delay: 0.3s;">At
							ConstructPro, we deliver innovative construction and
							architectural solutions with a focus on quality, sustainability,
							and client satisfaction. Our experienced team transforms your
							vision into reality.</p>
						<a href="#" class="btn  animate-slideUp"
							style="animation-delay: 0.6s; color:#FFFFFF; background-color:#14213d;">Learn More</a>
					</div>
				</div>
			</div>
		</section>

	 
 
	 

		<!-- Footer -->
		 <div th:replace="fragments/footer :: footer"></div>
	</div>

	<!-- Bootstrap 5.3.2 JS Bundle with Popper -->
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>

	<!-- AOS Animation Library -->
	<script th:src="@{https://unpkg.com/aos@2.3.1/dist/aos.js}"></script>

	<!-- Custom JS -->
	<script th:src="@{/js/script.js}"></script>

	<script>
	
	document.addEventListener('DOMContentLoaded', function() {
	    // Debug navbar toggler
	    const navbarToggler = document.querySelector('.navbar-toggler');
	    const navbarCollapse = document.querySelector('.navbar-collapse');
	    
	    navbarToggler.addEventListener('click', function() {
	        console.log('Toggler clicked');
	        console.log('Current collapse state:', navbarCollapse.classList.contains('show'));
	    });
	    
	    // Manually trigger collapse if needed
	    const bsCollapse = new bootstrap.Collapse(navbarCollapse, {
	        toggle: false
	    });
	    
	    navbarToggler.addEventListener('click', function() {
	        bsCollapse.toggle();
	    });
	});
		// Initialize AOS animation
		AOS.init({
			duration : 800,
			easing : 'ease-in-out',
			once : true
		});

		// Navbar scroll effect
		window.addEventListener('scroll', function() {
			const navbar = document.getElementById('mainNavbar');
			if (window.scrollY > 50) {
				navbar.classList.add('scrolled');
			} else {
				navbar.classList.remove('scrolled');
			}
		});
	</script>
</body>
</html>
